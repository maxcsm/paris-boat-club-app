<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title >ParisBoatClub </ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="getPositionNew()">
        <ion-icon name="navigate-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>
<ion-button icon-left color="success" expand="full" shape="round" (click)="getPositionNew()"  tappable style="text-transform: capitalize;">
  <ion-icon name="locate-outline"></ion-icon>  {{ "myposition" | translate }}
  </ion-button>
  <div id="map"></div>

    <ion-fab  vertical="bottom" horizontal="end" slot="fixed" class="btmap">
      <ion-fab-button (click)="goList()">
        <ion-icon name="list"></ion-icon>
      </ion-fab-button>
    </ion-fab>
