<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title >Paris Boat Club </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content >
  <ion-row justify-content-center>
    <ion-col size-md="3" size-lg="3" size-xs="12">
    </ion-col>

        <ion-col sizeLg="6" sizeMd="6" sizeXs="12" >
          <ion-list ngFor="let item of posts">
            <ion-item button *ngFor="let item of posts" (click)="edit($event, item)">
      
              <ion-thumbnail slot="start" >
                <img  src="{{UrlImage}}{{item.image}}"  *ngIf="item.image" >
              </ion-thumbnail>
      
              <ion-label>
                <b>  {{item.title}}</b><br>
                <small>  {{item.content}}</small>
              </ion-label>
          
            </ion-item>
          </ion-list>
          <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Chargement..."> </ion-infinite-scroll-content>
          </ion-infinite-scroll>
        
        </ion-col>

    
    <ion-col size-md="3" size-lg="3" size-xs="12">
    </ion-col>
  </ion-row>
</ion-content>
